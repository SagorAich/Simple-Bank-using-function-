<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind CSS  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Mooooooney</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balanace and transiction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-taka" >00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance" >1200</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-amount" class="border rounded border-gray-400 block w-3/4 mb-4 px-2" type="text"
                            placeholder="$ Deposit Amount">
                        <button id="deposit-btn" class="bg-yellow-400 px-4 py-2 text-white rounded font-medium">Deosit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border rounded border-gray-400 block w-3/4 mb-4 px-2" type="text"
                            placeholder="$ Withdraw Amount">
                        <button id="Withdraw-btn" class="bg-yellow-400 px-4 py-2 text-white rounded font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
