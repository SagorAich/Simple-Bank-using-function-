<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <!-- tailwind CSS  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h2 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Father's-Bank
        </span>!!!</h2>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border rounded border-gray-400 block w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border rounded border-gray-400 block w-3/4 mb-4 px-2" type="password" name="" id=""
                    placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 px-4 py-2 text-white rounded font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
